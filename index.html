<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Week and Date Widget</title>

    <style>
        body {
            font-variant-caps: all-small-caps;
            font-family: 'Montserrat', sans-serif;
            width: 100%;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .widget {
            padding: 10px;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-weight: bold;
        }

        .date-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 2rem;
        }

        .week {
            font-size: 2.2rem;
            font-weight: 700;
            text-decoration: underline;
        }

        .day-number,
        .month {
            font-size: 2rem;
            font-weight: 700;
        }

        .year {
            font-size: 2rem;
            font-weight: 700;
            margin-top: 0.5rem;
        }

    </style>
</head>
<body>
    <div class="widget">
        <div class="date-container">
            <span class="week" id="week"></span>,
            <span class="day-number" id="day"></span>
            <span class="month" id="month"></span>
        </div>
        <div class="year" id="year"></div>
    </div>

    <script>
        function widgetDisplay() {  
            var today = new Date();

            const WEEK = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const MONTH = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

            var weekName = WEEK[today.getDay()];
            var monthName = MONTH[today.getMonth()].toUpperCase();
            var date = today.getDate();
            var year = today.getFullYear();

            document.getElementById('week').innerHTML = weekName;
            document.getElementById('day').innerHTML = date;
            document.getElementById('month').innerHTML = monthName;
            document.getElementById('year').innerHTML = year;
        }

        widgetDisplay();
    </script>

</body>
</html>
