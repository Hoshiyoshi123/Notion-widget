<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>World Clock Widget</title>
    
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .clock-container {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .time {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .city {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        iframe {
            width: 100%;
            height: auto;
            border: none;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <div class="clock-container">
        <div class="time" id="manila-time">--:--</div>
        <div class="city">Manila</div>
        <br>
        <div class="time" id="berlin-time">--:--</div>
        <div class="city">Berlin</div>
    </div>

    <script>
        function updateClocks() {
            const options = { hour: '2-digit', minute: '2-digit', hour12: false };

            document.getElementById("manila-time").innerText = new Date().toLocaleTimeString("en-US", { ...options, timeZone: "Asia/Manila" });
            document.getElementById("berlin-time").innerText = new Date().toLocaleTimeString("en-US", { ...options, timeZone: "Europe/Berlin" });
        }

        setInterval(updateClocks, 1000);
        updateClocks();
    </script>

</body>
</html>
